<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interactive Photo Gallery</title>
	<script  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="blueimp/css/blueimp-gallery.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">

		<div class="search-box">
			<input type="text" name="search" id="search" placeholder="Search....">
		</div>
		<!-- Gallery lightbox controls -->
		<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
		    <div class="slides"></div>
		    <h3 class="title"></h3>
		    <a class="prev">‹</a>
		    <a class="next">›</a>
		    <a class="close">×</a>
		    <a class="play-pause"></a>
		    <ol class="indicator"></ol>
		</div>
		
		<!-- Gallery lightbox -->
		<div id="links" class="flex">

		    <a href="images/01.jpg" alt="Hay Bales" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
		        <img src="images/thumbnails/01.jpg" alt="Hay Bales" title="Hay Bales">
		    </a>

		    <a href="images/02.jpg" alt="Lake" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
		        <img src="images/thumbnails/02.jpg" alt="Lake" title="lake">
		    </a>

		    <a href="images/03.jpg" alt="Canyon" title="I hiked to the top of the mountain and got this picture of the canyon and trees below." >
		        <img src="images/thumbnails/03.jpg" alt="Canyon" title="Canyon">
		    </a>

		    <a href="images/04.jpg" alt="Iceberg" title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." >
		        <img src="images/thumbnails/04.jpg" alt="Iceberg" title="Iceberg">
		    </a>

		    <a href="images/05.jpg" alt="Desert" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." >
		        <img src="images/thumbnails/05.jpg" alt="Desert" title="Desert">
		    </a>

		    <a href="images/06.jpg" alt="Fall" title="Fall is coming, I love when the leaves on the trees start to change color.">
		        <img src="images/thumbnails/06.jpg" alt="Fall" title="Fall">
		    </a>

		    <a href="images/07.jpg" alt="Plantation" title="I drove past this plantation yesterday, everything is so green!" title="Plantation">
		        <img src="images/thumbnails/07.jpg" alt="Plantation" title="Plantation">
		    </a>

		    <a href="images/08.jpg" alt="Dunes" title="My summer vacation to the Oregon Coast. I love the sandy dunes!" title="Dunes">
		        <img src="images/thumbnails/08.jpg" alt="Dunes" title="Dunes">
		    </a>

		    <a href="images/09.jpg" alt="Countryside Lane" title="We enjoyed a quiet stroll down this countryside lane." title="Countryside Lane">
		        <img src="images/thumbnails/09.jpg" alt="Countryside Lane" title="Countryside Lane">
		    </a>

		    <a href="images/10.jpg" alt="Sunset" title="Sunset at the coast! The sky turned a lovely shade of orange." >
		        <img src="images/thumbnails/10.jpg" alt="Sunset" title="Sunset">
		    </a>

		    <a href="images/11.jpg" alt="Cave" title="I did a tour of a cave today and the view of the landscape below was breathtaking." >
		        <img src="images/thumbnails/11.jpg" alt="Cave" title="Cave">
		    </a>

		    <a href="images/12.jpg" alt="Bluebells" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
		        <img src="images/thumbnails/12.jpg"  alt="Bluebells" title="Bluebells">
		    </a>

		</div>

	</div> <!-- end of container -->


<script src="blueimp/js/blueimp-gallery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
